<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c713b232f2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login-box">
       <h2>Login</h2>
       <form>
          <div class="col">
          <a href="#" class="google btn"><i class="fa-brands fa-google fa-fw"></i>&nbsp; Continue with Google</a>   
          <a href="#" class="facebook btn"><i class="fa-brands fa-facebook fa-fw"></i>&nbsp; Continue with Facebook</a> 
          </div>  
          <label for="username" >Email or Phone</label>
          <input type="email" name="email" placeholder="abc@xyz.com">
          <label for="password" >Password</label>
          <input type="password" name="password" placeholder="Password">
          <input type="button" value="Login">
          <p ><a class="p2" href="#">Create an account</a></p>
        </form>
    </div>
    
    
</body>
</html>
